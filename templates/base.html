<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 全站共用的基本樣式（頁面各自的 style 會在 block title 裡再補上／覆蓋） -->
    <style>
        :root {
            --base-bg: #f5f2ea;
            --base-text: #333333;
            --base-subtext: #777777;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--base-bg);
            color: var(--base-text);
            font-family: "Noto Sans TC", "Noto Sans JP", system-ui, -apple-system,
                BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .app-root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-main {
            flex: 1;
        }

        .app-footer {
            text-align: center;
            padding: 10px 0 16px;
            font-size: 0.8rem;
            color: var(--base-subtext);
            letter-spacing: 0.15em;
        }
    </style>

    <!-- {# 子模板會在這裡塞 <title> 與各自的 <style> #} -->
    {% block title %}{% endblock %}
</head>
<body>
    <div class="app-root">
        <main class="app-main">
            {% block content %}{% endblock %}
        </main>

        <footer class="app-footer">
            學生資料管理システム
        </footer>
    </div>
</body>
</html>
